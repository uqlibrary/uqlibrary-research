<dom-module id="research-styles">
  <template>
    <style is="custom-style" include="common-styles">
      paper-card {
        width: 95%;
        margin-bottom: 1em;
      }

      #espace-pubs {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      #publications {
        color: var(--available-color);
        font-size: 24px;
        margin-right: 8px;
      }

      div.trending-line,
      #scopus-stats,
      #wos-stats {
        @apply --layout-horizontal;
        padding: 0;
      }

      div.stat {
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
        background-color: var(--secondary-color-light);
        border-left: 1px solid var(--border-color);
        padding-bottom: 5px;
      }

      div.metrics-container div.metrics-cites {
        color: var(--secondary-color-dark);
        padding: 0.4em 0 0.1em 0;
        font-size: 24px;
        font-weight: 400;
        width: 3em;
        text-align: center;
      }

      div.trending-line a {
        text-decoration: none;
      }

      div.trending-line div.title {
        @apply --layout-flex;
        padding: 12px;
        font-size: 16px;
        font-weight: 400;
      }

      div.trending-line div.caption {
        font-weight: 300;
      }

      div.trending-line div.num-cites {
        width: 4em;
        font-size: 24px;
        font-weight: 400;
      }

      div.trending-line div.num-cites {
        color: var(--available-color);
      }

      div.trending-line div.num-cites span.plus {
        color: var(--secondary-color-dark);
        font-size: 14px;
        vertical-align: super;
        padding: 5px;
      }

      paper-card {
        max-width: 1024px;
      }

      paper-icon-item.border {
        border-top: 1px solid var(--border-color);
      }
    </style>
  </template>
</dom-module>
