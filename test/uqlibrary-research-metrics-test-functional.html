  window.addEventListener('polymer-ready', function () {

    var parent = document.querySelector('uqlibrary-research-metrics');
    var account = document.querySelector('uqlibrary-api-account');
    var user = null;

    parent.$.api.$.list.useMockData = true;
    account.$.account.useMockData = true;

      it('should display load user from api and update the hindex', function (done) {
        expect(account).not.to.be.null;
        expect(parent).not.to.be.null;

        account.addEventListener('uqlibrary-api-account-loaded', function (e) {
          setTimeout(function () {
            parent.user = e.detail;
          }, 500);
        });

        parent.addEventListener('uqlibrary-api-academic-hindex-loaded', function () {
          setTimeout(function () {
            // grab the first card
            var scopusHIndexCont = parent.shadowRoot.querySelector('#scopus-stats div.metrics-cites');
            var wosHIndexCont = parent.shadowRoot.querySelector('#wos-stats div.metrics-cites');

            expect(scopusHIndexCont).not.to.be.null;
            expect(scopusHIndexCont.textContent).to.equal('22');

            expect(wosHIndexCont).not.to.be.null;
            expect(wosHIndexCont.textContent).to.equal('23');

            done();

          }, 2000);

        });

        account.get();

      });
