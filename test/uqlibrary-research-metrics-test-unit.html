<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-timeline</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../uqlibrary-research-metrics.html">
</head>
<body>

<uqlibrary-research-metrics></uqlibrary-research-metrics>

<script>
  window.addEventListener('polymer-ready', function() {
    var parent = document.querySelector('uqlibrary-research-metrics');
    var hindex = {
      "hindex_scopus": 22,
      "hindex_incites": 23
    };

    var stats = {
      "thomson_citation_count_i": {
        "count": 157,
        "sum": 6736
      },
      "scopus_citation_count_i": {
        "count": 159,
        "sum": 6897
      },
      "id": {
        "count": 173
      }
    };

    describe('uqlibrary-research application unit tests', function () {
      before(function () {
      });

      beforeEach(function () {
      });

      afterEach(function () {
      });

      it('should display the hindex', function(done) {
        expect(parent).not.to.be.null;
        parent.hindex = hindex;

        setTimeout(function() {
          var scopusHIndexCont = parent.shadowRoot.querySelector('#scopus-stats div.metrics-cites');
          var wosHIndexCont = parent.shadowRoot.querySelector('#wos-stats div.metrics-cites');

          expect(scopusHIndexCont).not.to.be.null;
          expect(scopusHIndexCont.textContent).to.equal('22');

          expect(wosHIndexCont).not.to.be.null;
          expect(wosHIndexCont.textContent).to.equal('23');

          done();

        }, 100);
      });

      it('should display the stats', function(done) {
        expect(parent).not.to.be.null;
        parent.stats = stats;

        setTimeout(function() {
          var scopusCountCont = parent.shadowRoot.querySelector('#scopus-stats div.papers div.metrics-cites');
          var scopusCitCont = parent.shadowRoot.querySelector('#scopus-stats div.citations div.metrics-cites');
          var wosCountCont = parent.shadowRoot.querySelector('#wos-stats div.papers div.metrics-cites');
          var wosCitCont = parent.shadowRoot.querySelector('#wos-stats div.citations div.metrics-cites');
          var countCont = parent.shadowRoot.querySelector('#publications');

          expect(scopusCountCont).not.to.be.null;
          expect(scopusCountCont.textContent).to.equal('159');
          expect(scopusCitCont).not.to.be.null;
          expect(scopusCitCont.textContent).to.equal('6897');

          expect(wosCountCont).not.to.be.null;
          expect(wosCountCont.textContent).to.equal('157');
          expect(wosCitCont).not.to.be.null;
          expect(wosCitCont.textContent).to.equal('6736');

          expect(countCont).not.to.be.null;
          expect(countCont.textContent).to.equal('173');

          done();

        }, 100);
      });

    });

  });
</script>

</body>
</html>
